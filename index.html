<body class=>

    var array = [];<br>
    <br>
var i = 1;<br>
<br>
while(i<=100){<br>
    if((i%3) == 0 && (i%5) ==0){<br>
        array.push("Fizz-Buzz");<br>
        i++;<br>
        <br>
    }else if((i%5) ==0){<br>
        array.push("Buzz")<br>
        i++;<br>
        <br>
    }else if((i%3)==0){<br>
        array.push("Fizz")<br>
        i++;<br>
        <br>
    }else{<br>
        array.push(i);<br>
        i++;<br>
    }<br>
} <br>console.log(array)
